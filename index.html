<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First Exercise</title>
    <link rel="stylesheet" href="public/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="public/app.css">
  </head>
  <body>
    <div class="container">
      <div id="main" class="panel panel-default">
          <div id="left" class="col-md-5">
            <div  class="row slide">
              <div id="slide" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#slide" data-slide-to="0" class="active"></li>
                  <li data-target="#slide" data-slide-to="1"></li>
                  <li data-target="#slide" data-slide-to="2"></li>
                </ol>
                <div class="carousel-indicators">
                  <h3 class="address"><strong>San Francisco,</strong> CA</h3>
                  <h1>28&deg;</h1>
                </div>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="public/images/1.png" alt="Los Angeles">
                  </div>

                  <div class="item">
                    <img src="public/images/1.png" alt="Chicago">
                  </div>

                  <div class="item">
                    <img src="public/images/1.png" alt="New York">
                  </div>
                </div>
              </div>
            </div>
            <div class="row works">
              <div class="date">
                <h1>
                  <i class="fa fa-calendar" aria-hidden="true"></i>
                  <strong>Friday, </strong>August 10</h1>
              </div>
              <div class="event">
                <ul class="list-event">
                  <li><p class="time">08:30</p>Start with design project</li>
                  <li><p class="time">10:30</p>Meeting with dropbox</li>
                  <li class="end"><p class="time">13:00</p>Lunch with family</li>
                </ul>
              </div>
            </div>
          </div>
          <div id="right" class="col-md-7">
            <div class="month-slider">
              <div class="switch-month">
                <a class="previous" href="#"><span><i class="fa fa-chevron-left" aria-hidden="true"></i></span></a>
                <h3><strong>August, </strong>2014</h3>
                <a class="next" href="#"><span><i class="fa fa-chevron-right" aria-hidden="true"></i></span></a>
              </div>
              <div class="month-year">
                <label>
                  <input type="checkbox" name="checkboxName" class="checkbox"/>
                  <div class="switch"></div>
                </label>
              </div>
            </div>

            <div class="date">
              <table class="table table-boder">
                <thead>
                  <tr>
                    <th>MON</th>
                    <th>TUE</th>
                    <th>WED</th>
                    <th>THU</th>
                    <th>FRI</th>
                    <th>SAT</th>
                    <th>SUN</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>30</td>
                    <td>31</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                  </tr>
                  <tr>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                  </tr>
                  <tr>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                  </tr>
                  <tr>
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                  </tr>
                  <tr>
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
      </div>
    </div>
    <script src="public/jquery.min.js"></script>
    <script src="public/bootstrap/js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function()
    {

    $('.switch').click(function()
    {
    $(this).toggleClass("switchOn");
    });

    });
    </script>
  </body>
</html>
